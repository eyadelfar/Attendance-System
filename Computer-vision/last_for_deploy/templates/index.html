<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Face Recognition Attendance System</h1>

    <h2>Upload Student Images</h2>
    <form method="post" action="{{ url_for('upload') }}" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <input type="text" name="student_id" placeholder="Student ID" required>
        <button type="submit">Upload</button>
    </form>

    <h2>Train Model</h2>
    <form method="post" action="{{ url_for('train') }}">
        <label for="augment">Augment Images:</label>
        <input type="checkbox" name="augment" value="true">
        <label for="save_augments">Save Augmented Images:</label>
        <input type="checkbox" name="save_augments" value="true">
        <label for="n_samples">Number of Samples:</label>
        <input type="number" name="n_samples" value="2" min="1">
        <button type="submit">Train</button>
    </form>

    <h2>Recognize Faces</h2>
    <form method="post" action="{{ url_for('recognize') }}">
        <label for="semester_id">Semester ID:</label>
        <input type="text" name="semester_id" required>
        <label for="course_id">Course ID:</label>
        <input type="text" name="course_id" required>
        <label for="lecture_id">Lecture ID:</label>
        <input type="text" name="lecture_id" required>
        <label for="status">Status:</label>
        <input type="text" name="status" required>
        <label for="video_source">Video Source:</label>
        <input type="text" name="video_source" placeholder="0 for local or IP address" required>
        <button type="submit">Recognize</button>
    </form>
</body>
</html>
